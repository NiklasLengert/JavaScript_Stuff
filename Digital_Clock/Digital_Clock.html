<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Digital Clock</title>
    <link rel="stylesheet" href="Digital_Clock.css">
    <script src="Digital_Clock.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="Berlin">
            <span class="name" id="name">Mitteleurop√§ische Sommerzeit</span>
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="session">AM</span>
        </div>

        <div class="PST">
            <span class="name" id="name">Pacific Standart Time</span>
            <span id="hoursPST">00</span>
            <span>:</span>
            <span id="minutesPST">00</span>
            <span>:</span>
            <span id="secondsPST">00</span>
            <span id="sessionPST">AM</span>
        </div>

        <div class="UTC">
            <span class="name" id="name">Coordinated Universal Time</span>
            <span id="hoursUTC">00</span>
            <span>:</span>
            <span id="minutesUTC">00</span>
            <span>:</span>
            <span id="secondsUTC">00</span>
            <span id="sessionUTC">AM</span>
        </div>
    </div>
</body>
</html>
