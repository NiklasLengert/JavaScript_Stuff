<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    body{
        background: black;
    }
    .DigitalClockClass{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        color: #17d4fe;
        font-size: 60px;
        letter-spacing: 7px;
    }
    </style>
</head>
<body>
    <div id="myDigitalClock" class="DigitalClockClass" onload="showTime()"></div>
    <script>
        function showTime(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if(h > 12){
                h = h - 12;
                session = "PM";
            }
            if(h == 0){
                h = 12;
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s;

            document.getElementById("myDigitalClock").innerHTML = time;
            document.getElementById("myDigitalClock").textContent = time;

            setTimeout(1000);
        }
        showTime();
    </script>
</body>
</html>
